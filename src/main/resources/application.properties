# Configuracion del Servidor
server.port=8080
spring.application.name=GamesForGamers

# --- BASE DE DATOS (Configuracion para XAMPP / AWS) ---
# XAMPP usa el puerto 3306 por defecto.
# Usamos ${DB_HOST:localhost} para mantener la flexibilidad con AWS.
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/gamesforgamers?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root

# IMPORTANTE: Contrasena actualizada para coincidir con tu configuracion
spring.datasource.password=Admin123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- FORMATO JSON ---
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Santiago